version: '3.8'

services:
  # 前端服務
  frontend:
    build:
      context: .
      dockerfile: deploy/Dockerfile
      target: frontend-server
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tools-sys-network

  # 後端服務
  backend:
    build:
      context: .
      dockerfile: deploy/Dockerfile
      target: backend
    ports:
      - "8000:8000"
    volumes:
      - ./db:/app/db
    environment:
      - DB_PATH=/app/db/tools.db
      - SECRET_KEY=your-secret-key-change-this-in-production
    restart: unless-stopped
    networks:
      - tools-sys-network

networks:
  tools-sys-network:
    driver: bridge

volumes:
  db:
    driver: local
