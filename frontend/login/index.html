<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Tools-Sys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .card-glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        
        .line-tech {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md">
        <div class="card-glass rounded-lg p-8 shadow-2xl">
            <!-- Header -->
            <div class="mb-8 text-center">
                <div class="inline-flex items-center space-x-3 mb-4">
                    <div class="w-12 h-px line-tech"></div>
                    <h1 class="text-3xl font-bold text-gray-100">TOOLS-SYS</h1>
                    <div class="w-12 h-px line-tech"></div>
                </div>
                <p class="text-sm text-gray-400 font-mono">開發者工具系統</p>
            </div>
            
            <!-- Login Form -->
            <form @submit.prevent="handleLogin" class="space-y-6">
                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <span class="text-blue-400 font-mono mr-2">&lt;</span>
                        使用者名稱
                    </label>
                    <input 
                        type="text" 
                        v-model="username"
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-500 input-glow transition-all duration-200 font-mono text-sm"
                        placeholder="輸入使用者名稱"
                    >
                </div>
                
                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <span class="text-blue-400 font-mono mr-2">&lt;/</span>
                        密碼
                    </label>
                    <input 
                        type="password" 
                        v-model="password"
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-500 input-glow transition-all duration-200 font-mono text-sm"
                        placeholder="輸入密碼"
                    >
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        v-model="remember"
                        class="w-4 h-4 bg-gray-800 border-gray-700 rounded text-blue-500 focus:ring-blue-500 focus:ring-2"
                    >
                    <label class="ml-3 text-sm text-gray-400">記住我</label>
                </div>
                
                <!-- Login Button -->
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200 btn-glow"
                >
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4 4m-4-4v14m-4-4h14a2 2 0 002 2v14a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 00-2 2z" />
                        </svg>
                        <span>登入系統</span>
                    </span>
                </button>
            </form>
            
            <!-- Footer -->
            <div class="mt-6 pt-6 border-t border-gray-700 text-center">
                <p class="text-xs text-gray-500 font-mono">v1.0.0 // build 2024.02</p>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const username = ref('');
                const password = ref('');
                const remember = ref(false);
                
                const handleLogin = () => {
                    if (!username.value || !password.value) {
                        alert('請輸入使用者名稱和密碼');
                        return;
                    }
                    
                    // TODO: 呼叫登入 API
                    console.log('登入中...', {
                        username: username.value,
                        remember: remember.value
                    });
                    
                    alert('登入成功！（尚未連接後端 API）');
                };
                
                return {
                    username,
                    password,
                    remember,
                    handleLogin
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
